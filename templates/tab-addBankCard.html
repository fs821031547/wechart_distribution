<ion-view view-title="新增银行卡" >
	<ion-content class="bg-f5f5f5">
		<style>
			.bankCard_bg{
				background: #f5f5f5;
			}
			.bankCard_addCard .item:nth-child(1){
				background: #f5f5f5;
				border: 0;
			}
			.bankCard_addCard .item:nth-child(2){
				background: #fff;
				border: 0;

			}
			.bankCard_addCard .item.submit{
				margin: 24px 15px;
				background: #eb5414;
				border: 0;
				text-align: center;
				border-radius: 10px;
                font-size: 14px;
				padding:0;
				height: 44px;
				line-height: 44px;
			}
			.bankCard_addCard .bottom_none{
				background: #fff;
				border: none;
				border-top: 1px solid #ddd;
			}
			.bankCard_addCard .item-input-wrapper{
				background: #fff;
			}
			.bankCard_addCard input{
				width: 100%;
				margin-left: 20px;
				height: 16px;
			}
			.bankCard_addCard a{
				letter-spacing: 2px;
				font-weight: 700;
                color: #fff;
			}
			.bankCard_addCard span{
				width: 50px;
			}
			.item_clear_padding.item {
				padding: 0 16px;
			}
			.bankCard_addCard input {
				padding: 0;
				width: 100%;
				margin-left: 20px;
				height: 52px;
			}
		</style>
		<div class="bankCard_addCard">
			<ion-list>
				<ion-item class="">
					请绑定持卡人本人的银行卡
				</ion-item>
				<ion-item class="item_clear_padding ">
					<label class="item-input-wrapper">
						<span>持卡人</span>
						<input type="text" placeholder="请输入持卡人姓名" name="cardHolder" ng-model="ms.cardHolder">
					</label>
				</ion-item>
				<ion-item class="bottom_none item_clear_padding">
					<label class="item-input-wrapper">
						<span>卡号</span>
						<input type="text" maxlength="19" placeholder="请输入银行卡号" name="cardNo" ng-model="ms.cardNo" ng-change="ms.verification()">
					</label>
				</ion-item>
				<ion-item class="bottom_none item_clear_padding">
					<label class="item-input-wrapper" ng-if="ms.bankName">
						<span>银行</span>
						<input style="background: #fff" type="text" readonly="readonly" maxlength="19" placeholder="银行名称" name="cardNo" ng-model="ms.bankName">
					</label>
				</ion-item>
				<ion-item class="bottom_none submit" ng-click="ms.saveBank()">
					<a class="bottom item-center title white">确定</a>
				</ion-item>
			</ion-list>

		</div>
	</ion-content>
</ion-view>
